# CodeQL Advanced Setup
name: "CodeQL Code Scan"

on:
  push:
    branches: [ "main" ]
jobs:
  codeql-analyze:
    outputs:
      found: ${{ steps.check_files.outputs.found }}
      language: ${{ steps.check_files.outputs.language }}
      build-mode: ${{ steps.check_files.outputs.build-mode }}
      
    name: Run CodeQL analysis for language [${{ matrix.language }}]
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
        - language: java-kotlin
          build-mode: manual # This mode only analyzes Java. Set this to 'manual' to analyze Kotlin too.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '-1'
          
      - name: check language
        id: check_files
        run: |
          if [[ "${{ matrix.language }}" == "javascript-typescript" ]]; then
            if find . \( -name "*.js" -o -name "*.ts" \) -type f -print -quit | grep -q .; then
               echo "found=true" >> $GITHUB_OUTPUT
               echo "language=javascript-typescript" >> $GITHUB_OUTPUT
               echo "build-mode=none" >> $GITHUB_OUTPUT
            else
               echo "found=false" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ matrix.language }}" == "python" ]]; then
            if find . \( -name "*.py" \) -type f -print -quit | grep -q .; then
               echo "found=true" >> $GITHUB_OUTPUT
               echo "language=python" >> $GITHUB_OUTPUT
               echo "build-mode=none" >> $GITHUB_OUTPUT
            else
               echo "found=false" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ matrix.language }}" == "java-kotlin" ]]; then
             if find . \( -name "*.java" \) -type f -print -quit | grep -q .; then
                echo "found=true" >> $GITHUB_OUTPUT
                echo "language=java-kotlin" >> $GITHUB_OUTPUT
                echo "build-mode=manual" >> $GITHUB_OUTPUT
             else
                echo "found=false" >> $GITHUB_OUTPUT
             fi
           else
               echo "found=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Run codeql for java 
        if: ${{ steps.check_files.outputs.found == 'true' && steps.check_files.outputs.language == 'java-kotlin' }}
        uses: Proximus-Corporate/public_reusable_workflows/.github/actions/java-ci@main
        with:
           JF_URL: ${{ vars.JF_URL }}
    
      - name: Initialize CodeQL
        if: ${{ steps.check_files.outputs.found  == 'true' }}
        uses: github/codeql-action/init@v3
        with:
           languages: ${{ steps.check_files.outputs.language }}
           build-mode: ${{ steps.check_files.outputs.build-mode }}
           
      - name: Compile Java application with Maven
        if: ${{ steps.check_files.outputs.found == 'true' && steps.check_files.outputs.language == 'java-kotlin' }}
        run: |
          jf mvn -ntp ${{ env.MVN_DEBUG }} -f ${{ env.POM_PATH }} compile ${{ env.MVN_SKIP_UNIT_TESTS }} ${{ env.MVN_PROFILE }}
          
      - name: Perform CodeQL Analysis
        if: ${{ steps.check_files.outputs.found  == 'true' }}
        uses: github/codeql-action/analyze@v3
